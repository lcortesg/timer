<body>
<h1 align="center">Competencia Robótica 2020</h1>

<div align="center">
    <font size="+1" >Lap Time Nº 1 : </font> <font size="+1" id='lap1_timer' >-</font><br>
    <font size="+1" >Lap Time Nº 2 : </font> <font size="+1" id='lap2_timer' >-</font><br>
    <font size="+1" >Lap Time Nº 3 : </font> <font size="+1" id='lap3_timer' >-</font>
</div>


    
<ul class="countdown">
    <li>
        <span id='timer'>00:00,000</span>
    </li>
</ul>

<div align="center">
    <font size="+1" >Best Time : </font> <font size="+1" id='best_timer' >-</font><br>
</div>


<br>
 


<div id="show_start" align="center">
    <button onclick='startTimer()' type="button" class="clock-button clock-button--start" id="start_button">
            <span class="clock-button__text">Start</span>
    </button>
    
    <button onclick='resetTimer()' type="button" class="clock-button" id="reset_button"> 
            <span class="clock-button__text">Reset</span>
    </button>
</div>

<div id="show_stop" align="center">
    <button onclick='stopTimer()' type="button" class="clock-button clock-button--pause" id="stop_button">
        <span class="clock-button__text">Stop</span>
    </button>
    
    <button onclick='resetTimer()' type="button" class="clock-button" id="reset_button"> 
        <span class="clock-button__text">Reset</span>
    </button>
</div>
